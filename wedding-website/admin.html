<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Admin - Julie & Samuel</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Open+Sans:wght@300;400;600&family=Homemade+Apple&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #fef5f3 0%, #e8f4f8 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-family: 'Homemade Apple', cursive;
            color: #E47B6A;
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.125rem;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-card h2 {
            font-family: 'Crimson Text', serif;
            color: #E47B6A;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #E47B6A;
        }

        .btn {
            background: #E47B6A;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #d66b5a;
        }

        .btn-secondary {
            background: white;
            color: #E47B6A;
            border: 2px solid #E47B6A;
        }

        .btn-secondary:hover {
            background: #fff5f3;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.875rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .stat-card .number {
            font-size: 3rem;
            font-weight: 700;
            color: #E47B6A;
            font-family: 'Crimson Text', serif;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .section h2 {
            font-family: 'Crimson Text', serif;
            color: #E47B6A;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .actions .btn {
            width: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #fef5f3;
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e5e5e5;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody tr:hover {
            background: #fef5f3;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .badge-yes {
            background: #d4edda;
            color: #155724;
        }

        .badge-no {
            background: #f8d7da;
            color: #721c24;
        }

        .dietary-list {
            list-style: none;
        }

        .dietary-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .dietary-list li:last-child {
            border-bottom: none;
        }

        .dietary-list strong {
            color: #E47B6A;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #E47B6A;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .section {
                padding: 1rem;
            }

            table {
                font-size: 0.875rem;
            }

            th, td {
                padding: 0.5rem;
            }

            .actions {
                flex-direction: column;
            }

            .actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Julie & Samuel</h1>
            <p>RSVP Administration</p>
        </div>

        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-card">
                <h2>Admin Login</h2>
                <div id="loginError" class="error-message" style="display: none;"></div>
                <form id="loginForm" onsubmit="login(event)">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter admin password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="actions">
                <button class="btn" onclick="exportToCSV()">ðŸ“¥ Export to CSV</button>
                <button class="btn btn-secondary" onclick="refreshData()">ðŸ”„ Refresh</button>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total RSVPs</h3>
                    <div class="number" id="totalRsvps">0</div>
                </div>
                <div class="stat-card">
                    <h3>Rehearsal Dinner</h3>
                    <div class="number" id="rehearsalCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Welcome Party</h3>
                    <div class="number" id="welcomeCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Wedding</h3>
                    <div class="number" id="weddingCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Beach Day</h3>
                    <div class="number" id="beachCount">0</div>
                </div>
            </div>

            <!-- RSVPs Table -->
            <div class="section">
                <h2>All RSVPs</h2>
                <div id="rsvpTableContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading RSVPs...</p>
                    </div>
                </div>
            </div>

            <!-- Dietary Restrictions -->
            <div class="section">
                <h2>Dietary Restrictions</h2>
                <ul id="dietaryList" class="dietary-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading dietary information...</p>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script src="admin.js"></script>
</body>
</html>
